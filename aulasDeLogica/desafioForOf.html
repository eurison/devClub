  <body>
    <h2>procurar contato com um ForOf</h2>
    <input type="text" placeholder="digite o nome do contato." />
    <p></p>
    <button onclick="search()">procurar contato</button>
  </body>
  <script>
    let p = document.querySelector("p")
    let input = document.querySelector("input")

    const contacts = [
      { name: "João", number: "123456789" },
      { name: "Maria", number: "987654321" },
      { name: "Antônio", number: "456789123" },
      { name: "Margarida", number: "789123456" },
      { name: "Joaquim", number: "321456987" },
      { name: "Jorge", number: "654123789" },
      { name: "Ana", number: "987456321" },
    ]

    function search() {
      console.log(input.value)

      if (input.value === "") {
        alert("Digite o nome do contato ou o número.")
        return
      }

      const inputValue = input.value.toLowerCase()
      let found = false
      let i = 0

      do {
        const contact = contacts[i]

        if (
          inputValue === contact.name.toLowerCase() ||
          inputValue === contact.number
        ) {
          p.innerHTML = `Nome encontrado: ${contact.name}<br>Number: ${contact.number}`
          found = true
          break
        }

        i++
      } while (i < contacts.length)

      if (!found) {
        p.innerHTML = "Contato não encontrado."
      }
    }
